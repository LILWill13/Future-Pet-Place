<body>

        
    <nav>
        <img src="./assets/images/weblogo.png" alt="Future Pet Place">
        <h4 class="personal-greeting">Welcome to our website</h4>
        <ul id="nav-mobile" class="right hide-on-med-and-down">

                  <label for="entername" class="bold">Enter your name:</label>
                  <input id="entername" type="text" required />

                </div>
                <div class="forget">
                  <label for="forgetname">Want me to forget you?</label>
                  <input id="forgetname" type="reset" value="Forget" />
                </div>
              </form>  

            
        </aside>

            <h2 id="h2main">Shelters in your area</h2>

                    <div id="cards" class="col s12 m7"></div>
                </div>
            </div>
            
            
        </div>
